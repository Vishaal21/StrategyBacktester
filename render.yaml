services:
  - type: web
    name: backtest-api
    runtime: python
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: FRONTEND_URL
        sync: false
    healthCheckPath: /health
